<h1>
  {{ date | date : 'mediumDate' }}
  <!-- {{ date.getFullYear() }} -->
  <button class="green"
    (click)="nextDay()"
  >{{buttonText}}</button>
</h1>

<h1>
  <button class="green"
    (click)="toggleAnswer()"
  >{{answer === true ? 'Заховати' : 'Показати'}} counter:</button>
</h1>

<h1
  *ngIf="answer"
>{{counter}}
  <button class="green"
      (click)="incrementCounter()"
    >Up</button>

    <button class="green"
      (click)="decrementCounter()"
    >Down</button>
</h1>
