<section class="more-service">
  <h2>{{pageObject.header}}</h2>

  <a
    *ngFor="let media of socialMedia"
    class="icon icon-{{media.icon}}"
    [href]="media.url"
  >{{media.name}}</a>

  <ul>
    <li *ngFor="let item of pageObject.list">
      <span></span> {{item}}
    </li>
  </ul>
</section>
