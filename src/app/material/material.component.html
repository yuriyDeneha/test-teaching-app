
<div class="wrapper">

  <a [routerLink]="['/header']">Go to header</a>


  <form class="form">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput placeholder="First Name"
        name="firstName"
        [(ngModel)]="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last Name"
        name="lastName"
        [(ngModel)]="lastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email"
        name="email"
        [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input type="tel" matInput placeholder="Phone"
        name="phone"
        [(ngModel)]="phone">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="password"
      name="password"
        [(ngModel)]="password">
    </mat-form-field>


  <mat-form-field>
    <mat-label>Choose birthday</mat-label>
    <input matInput [matDatepicker]="picker"
        name="birthday"
        [(ngModel)]="birthday">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select your sex</mat-label>
    <select matNativeControl
      name="sex"
      [(ngModel)]="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select country you're from</mat-label>
    <select matNativeControl
      name="country"
      [(ngModel)]="country">
      <option value="male">Ukraine</option>
      <option value="female">UK</option>
      <option value="germany">Germany</option>
      <option value="other">other</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>About yourself</mat-label>
    <textarea matInput rows="10" placeholder="Tell me about yourself"
      name="aboutYourself"
      [(ngModel)]="aboutYourself"
      ></textarea>
  </mat-form-field>


  <button type="button" mat-flat-button color="accent">Cancel</button>
  <button type="submit" mat-flat-button color="primary"
    (click)="showAllVariables()"
    >Create account</button>
</form>



</div>
